<div class="container" style="height: 600px;" *ngIf="isLoading">
  <div class="complete" style="position: relative; top: 40%; left: 40%;">
    <mat-spinner></mat-spinner>
    <br />
    <h2 class="loading" style="font-weight: bold; color: blue;">
      Loading.....
    </h2>
  </div>
</div>

<div class="container" *ngIf="!isLoading">
  <div class="row">
    <div class="col-md-5">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              [src]="presentVenueDetails.image1"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              [src]="presentVenueDetails.image2"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              [src]="presentVenueDetails.image3"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-md-7">
      <p class="newarrival text-center">NEW</p>

      <h2>Venue Name: {{ presentVenueDetails?.name }}</h2>

      <h3>Sport: {{ presentVenueDetails?.sporttype }}</h3>

      <img

        alt=""

      <p class="price">Rs. 1500 (Slot Price)</p>

      <h3>Description:</h3>
      <p style="font-size: 13px;">DESCRIPTION SHOULD BE UPDATED</p>

      <!-- slots -->
      <h3>Availability:</h3>
      <p style="font-size: 13px;">In Stock</p>

      <h3>Book Now</h3>
      <div class="row">
        <div class="col-md-6 card-button" *ngIf="!isLoggedIn">
          <a (click)="doBooking(presentVenueDetails)">
            <div class="card-button-inner bag-button">Login to Book</div>
          </a>
        </div>

        <div class="col-md-6 card-button">
          <a (click)="doBooking(presentVenueDetails)" *ngIf="isLoggedIn">
            <div class="card-button-inner bag-button">Book Now</div>
          </a>
        </div>

        <div class="col-md-6 card-button">
          <a>
            <div class="card-button-inner bag-button">Share</div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
