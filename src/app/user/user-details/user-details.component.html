<div class="container">
  <mat-card class="loginstyle">
    <mat-card-header>
      <mat-icon>account_circle</mat-icon> &nbsp; HELLO &nbsp;
      {{ presentUserDetails?.name }}
    </mat-card-header>

    <mat-card-content>
      <div class="p-grid">
        <mat-icon>email</mat-icon>&nbsp; {{ presentUserDetails?.email }}
      </div>
      <div class="p-grid">
        <mat-icon>call</mat-icon>&nbsp; {{ presentUserDetails?.phone }}
      </div>
      <div class="p-grid">
        <mat-icon>vpn-key</mat-icon>&nbsp; {{ passwordString }} &nbsp;
        <a (click)="navigateToPasswordChange()"><mat-icon>create</mat-icon></a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
